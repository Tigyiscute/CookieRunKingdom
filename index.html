<!DOCTYPE html>
<html lang="en">
<head>

  <title>Cookie Run Kingdom Codes - May 2025</title>
  <style>
    body, html {

    body {

      margin: auto;
    }

    h2 {
      color: #e63946;
      text-align: center;
    }

    .code, .promo {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    footer {
      text-align: center;
      padding: 10px;
